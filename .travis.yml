dist: trusty
sudo: required

language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - ubuntu-sdk-team/ppa
          packages:
            - gcc-5
            - g++-5
      env: COMPILER=g++-5

before_install:
  - echo $LANG
  - echo $LC_ALL
  # - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  # - sudo apt-get update -qq
  # - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-5.4; fi
  # - if [ "$CXX" = "g++" ]; then export CXX="g++-5.4" CC="gcc-5.4"; fi

intall:
  - if [ $TRAVIS_OS_NAME == linux ]; then ./3rdParty_install.sh; fi

before_script:
  # use gcc-5 & g++-5
  - sudo unlink /usr/bin/gcc  && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
  - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - gcc --version
  - g++ --version
  # Display cmake version
  - cmake --version
  # Create build folder
  - rm -rf build
  - mkdir build
  - cd build
  # Classic release build
  - >
    cmake ..

script:
    # limit GCC builds to a reduced number of thread for the virtual machine
    - time make all  -j 2
